<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>calucatruce simple</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
   

</head>
<body>
    <div id="app">
        <div class="row">
        
            <input id="screen" type="text">

           

        </div>  
       
            <div class="row">
                <button    onclick="clearscreen()">C</button>
                <button  onclick="">+/-</button>
                <button   onclick="">%</button>
                <button  onclick="deplay('/')">/</button>
               
            </div>
            <div class="row">
                <button  onclick="deplay('7')">7</button>
                <button   onclick="deplay('8')">8</button>
                <button  onclick="deplay('9')">9</button>
                <button  onclick="deplay('*')">*</button>
               
            </div>
            <div class="row">
                <button  onclick="deplay('4')">4</button>
                <button   onclick="deplay('5')">5</button>
                <button  onclick="deplay('6')">6</button>
                <button    onclick="deplay('-')">-</button>
               
            </div>
            <div class="row"> 
                <button onclick="deplay('1')">1</button>
                <button  onclick="deplay('2')">2</button> 
                <button    onclick="deplay('3')">3</button>
                <button   onclick="deplay('+')">+</button>
               
            </div>
            <div class="row">
                <button   onclick="deplay('0')" class="special">0</button>
                <button  onclick="deplay('.')">.</button>
                <button   onclick="calculate()">=</button>
              
              
               
            </div>
       
    </div>
    <script src="calculatice.js"></script>


    
</body>
</html>
